name: Build AngularJS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.19.4

    - name: Use npm 11.4.2
      run: npm install -g npm@11.4.2

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Run unit tests
      run: npm test

    - name: Build
      run: |
        npm run build
        npm run build:min

    - name: Build docs
      run: npm run docs

    - name: Run e2e tests
      run: npm run test:e2e
